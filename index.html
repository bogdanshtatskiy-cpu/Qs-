<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Эпоха Раскола</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="game-container">
        <aside class="sidebar left-sidebar">
            <div id="char-info">
                <div class="char-header">
                    <span id="char-name">...</span>
                    <span id="char-class" class="subtitle">Нет класса</span>
                </div>
                <div class="health-bar-container">
                    <div class="health-bar"><div id="hp-fill"></div></div>
                </div>
            </div>
            <ul id="stats-list"></ul>
            <div id="status-effects"></div>
        </aside>

        <main class="main-content">
            <div id="story-log"></div>
            
            <div id="current-scene"></div>

            <div id="choices-container"></div>
        </main>

        <aside class="sidebar right-sidebar">
            <div class="panel-header">Инвентарь</div>
            <ul id="inventory-list">
                <li style="opacity:0.5; text-align:center;">Пусто</li>
            </ul>

            <div class="panel-header">Репутация</div>
            <ul id="factions-list"></ul>

            <div class="system-controls">
                <button onclick="Game.resetGame()" class="danger-btn">Начать заново</button>
            </div>
        </aside>
    </div>

    <script src="js/engine.js"></script>
    
    <script src="js/chapters/prologue.js"></script>
    <script src="js/chapters/chapter1.js"></script>
    
    <script>
        window.onload = function() {
            Game.init();
        };
    </script>
</body>
</html>
