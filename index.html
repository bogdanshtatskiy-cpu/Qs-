<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эпоха Раскола</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="game-container">
        <aside class="sidebar left-sidebar">
            <div class="panel-header">Герой</div>
            <div id="char-info">
                <p>Имя: <span id="char-name">...</span></p>
                <p>Класс: <span id="char-class">Нет</span></p>
                <div class="health-bar-container">
                    HP: <div class="health-bar"><div id="hp-fill"></div></div>
                </div>
            </div>
            
            <div class="panel-header">Характеристики</div>
            <ul id="stats-list"></ul>
        </aside>

        <main class="main-content">
            <div id="story-log"></div>
            
            <div id="current-scene"></div>

            <div id="choices-container"></div>
        </main>

        <aside class="sidebar right-sidebar">
            <div class="panel-header">Инвентарь</div>
            <ul id="inventory-list"></ul>

            <div class="panel-header">Фракции</div>
            <ul id="factions-list"></ul>

            <div class="system-controls" style="margin-top: auto;">
                <button onclick="Game.resetGame()" style="background:#522; width:100%; padding: 10px;">Сброс игры</button>
            </div>
        </aside>
    </div>

    <script src="js/engine.js"></script>
    
    <script src="js/chapters/prologue.js"></script>

    <script>
        window.onload = function() {
            Game.init();
        };
    </script>
</body>
</html>
